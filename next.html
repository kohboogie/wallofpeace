<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>평화의 전당</title>
	<link rel="stylesheet" href="next.css">
</head>
<body>
	<h1> 안정 安定 </h1>
	<video id="skyVideo" loop="" muted="" autoplay="" playsinline="">
		<source src="sky.mp4">
	</video>
	<div class="controls">
        <label for="speedControl"></label>
        <input type="range" id="speedControl" min="0.5" max="2.0" value="1" step="0.1">
    </div>
    <div class="boo">
    <img src="boo.png" id="buddhaImg1">
	<audio id="banyaSnd" src="peace.mp3"></audio>

	<script>
		const audio1 = document.getElementById('banyaSnd');
        
        const buddhaImage1 = document.getElementById('buddhaImg1');
          buddhaImage1.addEventListener('click', function() {
            if (audio1.paused) {
                audio1.play();
            } else {
                audio1.pause();
            }
        });



        const video = document.getElementById('skyVideo');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        speedControl.addEventListener('input', function() {
            const speed = speedControl.value;
            video.playbackRate = speed; 
           
        });
    </script>
</body>
</html>
